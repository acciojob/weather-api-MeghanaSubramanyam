<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
</head>
<body>

  <button id="getWeather">Get Current Weather</button>
  <div id="weatherData"></div>

  <script>
    document.getElementById("getWeather").addEventListener("click", function() {
      // Replace 'YOUR_API_KEY' with your actual OpenWeatherMap API key
      const apiKey = "YOUR_API_KEY";
      const city = "London";
      const url = `https://openweathermap.org/api=${city}&appid=${apiKey}`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("Weather data not found");
          }
          return response.json();
        })
        .then(data => {
          const weatherDescription = data.weather[0].main;
          document.getElementById("weatherData").innerText =
            `Current weather in London: ${weatherDescription}`;
        })
        .catch(error => {
          document.getElementById("weatherData").innerText = "Failed to fetch weather data.";
          console.error(error);
        });
    });
  </script>

</body>
</html>
